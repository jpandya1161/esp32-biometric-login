<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MustyMustach</title>
  <!-- Use Flask static URL for CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style-login.css') }}" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Sign-in</h1>

      <div class="input-box">
        <input type="text" placeholder="Username" required />
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required />
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox" />Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>

      <div class="login">
        <button type="submit" class="btn">Login</button>
      </div>

      <div class="register-link">
        <p>Don't have an account yet? <a href="#">Sign up</a></p>
      </div>

      <div class="or">
        <p>OR</p>
      </div>

      <div class="biometric">
        <!-- Status text -->
        <div id="status" class="status"></div>

        <!-- Biometric Button -->
        <button id="authBtn" class="btn auth-button" type="button">
          üîê Authenticate with Biometric Device
        </button>
        <i class="bx bxs-camera-home"></i>

        <!-- Info and Spinner -->
        <div class="info">
          <p id="message">Click to start authentication</p>
          <div id="spinner" class="spinner" style="display: none;"></div>
        </div>
      </div>
    </form>
  </div>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <!-- Your script.js handles the socket events -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
